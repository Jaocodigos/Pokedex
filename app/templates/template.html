<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>

    <!--Main Style-->
    <link href="{{ url_for('static', filename='app.css') }}" type="text/css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ec86974cd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><em class="fa-solid fa-bars"></em></label>
    <div class="wrapper">
      <ul>
        <li><a href="{{ url_for('pokedex.index', filename='pokedex/pokedex.py') }}">PokeDex</a></li>
        <li><a href="{{ url_for('pokedex.history', filename='history/history.py') }}">History</a></li>
        <li><a href="https://github.com/Jaocodigos/Pokedex", target="_blank">Github</a></li>
        <li><a href="https://pokeapi.co/" target="_blank">PokeAPI</a></li>
      </ul>
    </div>

    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        function searchpoke(){
            const type = document.getElementById('poketype');
            actual = type.className;
            {% for tips in type %}
                if (actual != {{ tips }})
                    type.classList.toggle(actual)
                    type.classList.add({{ tips }})
            {% endfor %}
        }
    </script>
</body>
</html>
